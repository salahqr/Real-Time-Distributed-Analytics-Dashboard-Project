# Embedded Kafka Configuration (auto-configured)
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}
spring.kafka.consumer.bootstrap-servers=${spring.embedded.kafka.brokers}
spring.kafka.producer.bootstrap-servers=${spring.embedded.kafka.brokers}  # ‚Üê ADD THIS
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.consumer.group-id=analytics-consumers-test
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true

# Redis Configuration (mocked)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000
spring.data.redis.ssl.enabled=false

# ClickHouse Configuration - Point to Docker
spring.datasource.url=jdbc:clickhouse://localhost:8123/default?use_binary_format=false
spring.datasource.username=default
spring.datasource.password=root
spring.datasource.driver-class-name=com.clickhouse.jdbc.ClickHouseDriver

# Server Configuration
server.port=0

# Logging
logging.level.Kafka_Project=INFO
logging.level.org.springframework.kafka=WARN
logging.level.org.apache.kafka=WARN